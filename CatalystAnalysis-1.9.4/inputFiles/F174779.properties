#US1088141: #IT: Create tool set to extract a given data container attributes for all parts within the master parts file
#userstory=US1088141
#US1098746: Examine part cost records with multiple plants for data integrity
userstory=US1098746

#-----------------------------------------------------------------------------
# a csv list of attributes which are either timestamps or dates to be converted
# to a standard format: yyyy-MM-dd
dateObjects=createTimeStamp,startsOn,expiresOn,LMD,EffLMD

#-----------------------------------------------------------------------------
# - the path to the data files
datadir=../../data

#-----------------------------------------------------------------------------
# - the directory where the output should be written to (must exist)
outdir=./reports

#-----------------------------------------------------------------------------  
# - the name of the container to process
containername=pieceCostContainer
#containername=toolingCostContainer
#containername=partWeight
#containername=partMaterial
#containername=partSheetMetal
#containername=partDesignCAD
#containername=partProtoDesignReq
#containername=partSourcing
#containername=toolingRecSrc
#containername=partVolumes

#-----------------------------------------------------------------------------
# - true/false - should the output contain partId's when the container is empty?
processEmptyContainers=false

#-----------------------------------------------------------------------------
# - true/false - should the output be sorted by attribute names
sortResults=false

#-----------------------------------------------------------------------------
# if greater then 0 then limit the output to the first X partId's (typically for testing)
# the actual report may have more records as a partId may have nested info
partIdLimit=0
